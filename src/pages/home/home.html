<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar
  [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()">
</ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
</div>

  <ion-grid>
    <ion-row>
      <ion-col width-33>
        <ion-card *ngFor="let activity of activities">
          <ion-item>
           <img src={{activity.image}}/>
            <h2>{{activity.activity}}</h2>
            <ion-badge color="twitter">{{activity.content.age}}</ion-badge>
          </ion-item>
          <ion-card-content>
            {{activity.text}}
          </ion-card-content>
          <button ion-button clear item-end icon-right end (click)="openModal(activity.id)">
            More
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
